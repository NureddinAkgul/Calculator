<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="screen">
            <div id="prevCalcs"></div>
            <div id="results"></div>
        </div>

        <div id="clean">
            <button data-key="8" id="delete">Delete</button>
            <button data-key='67' id="ac">All Clear</button>
        </div>
        <button data-key='55' class="number">7</button>
        <button data-key='56' class="number">8</button>
        <button data-key='57' class="number">9</button>
        <button data-key='191' class="operator">/</button>
        <button data-key='52' class="number">4</button>
        <button data-key='53' class="number">5</button>
        <button data-key='54' class="number">6</button>
        <button data-key='88' class="operator">x</button>
        <button data-key='49' class="number">1</button>
        <button data-key='50' class="number">2</button>
        <button data-key='51' class="number">3</button>
        <button data-key='189' class="operator">-</button>
        <button data-key='190' class="dot">.</button>
        <button data-key='48' class="number">0</button>
        <button data-key='13' class="equal">=</button>
        <button data-key='187' class="operator">+</button>
    </div>
</body>
<script src="javascript.js"></script>
</html>
